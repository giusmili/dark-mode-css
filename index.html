<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The dark mode in css">
    <title>Darkmode - css - and javascript</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contrast">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            <span class="material-symbols-outlined" aria-hidden="true">
                contrast
            </span>
            Mode Sombre &amp; Clair
        </h1>
    </header>
    
<main class="wrapper">
    <section class="card">
        <img class="card-image" 
        src="https://images.pexels.com/photos/5707110/pexels-photo-5707110.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2" alt="cover">
      <div class="text-container" role="region" aria-labelledby="theme-switch">
        <h2 class="mode-text">Dark Mode</h2>
        <div class="theme-switch" id="theme-switch"> 
            <label class="fas" for="checkbox-theme">
                <span>MODE</span>
            </label>
            <input id="checkbox-theme" type="checkbox">
            
        </div>
      </div>
    </section>
</main>

<footer>
    <p>&copy; - MIT - 2025</p>
</footer>
<script src="./js/app.js"></script>
</body>
</html>
